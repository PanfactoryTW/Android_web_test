
<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Table Test</title></head>
<body>
  <h2>Simple Table</h2>
  <table border="1">
    <thead>
      <tr><th>Name</th><th>Age</th></tr>
    </thead>
    <tbody>
      <tr><td>Alice</td><td>30</td></tr>
      <tr><td>Bob</td><td>25</td></tr>
    </tbody>
  </table>
</body>
</html>
